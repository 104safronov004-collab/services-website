<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Страница услуг: добавляйте в корзину платные и бесплатные сервисы.">
    <title>Услуги</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Услуги Онлайн</div>
            <ul class="menu">
                <li><a href="index.html">Главная</a></li>
                <li><a href="services.html">Услуги</a></li>
                <li><a href="contact.html">Контакты</a></li>
                <li><a href="terms.html">Условия использования</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Наши услуги</h1>

        <div class="filter-buttons">
            <button class="filter-btn" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="paid">Платные</button>
            <button class="filter-btn" data-filter="free">Бесплатные</button>
        </div>

        <div class="services-container">
            <div class="service" data-type="paid" data-price="500">
                <h3>Платная услуга 1</h3>
                <p>Описание платной услуги 1.</p>
                <p>Цена: 500 ₽</p>
                <button class="buy-btn">Купить</button>
            </div>

            <div class="service" data-type="free" data-price="0">
                <h3>Бесплатная услуга 1</h3>
                <p>Описание бесплатной услуги.</p>
                <p>Цена: 0 ₽</p>
                <button class="buy-btn">Купить</button>
                <button class="try-free-btn">Пробовать бесплатно</button>
            </div>

            <div class="service" data-type="paid" data-price="1000">
                <h3>Платная услуга 2</h3>
                <p>Описание платной услуги 2.</p>
                <p>Цена: 1000 ₽</p>
                <button class="buy-btn">Купить</button>
            </div>
        </div>
    </main>

    <button id="toTopBtn" title="Наверх">⬆️</button>

    <footer>
        <p>&copy; 2026 Услуги Онлайн</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
